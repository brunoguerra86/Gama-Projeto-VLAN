<html>
    <head>
        <title>Alterando sua VLAN :)</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row" id="titulo">
                <div class="col-md-12">
                    <h3 class="text-center">Vlan Manager</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    
                    <div class="form-group">
                        <label for="txtEmail">Identificação</label>
                        <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Email ou Racf" onkeydown="keydown()">                        
                        <small id="emailHelp" class="form-text text-muted">Fique tranquilo, não enviamos SPAM =/</small>
                    </div>
                    <div class="form-group">
                        <label for="txtSenha">Senha</label>
                        <input type="password" class="form-control" id="txtSenha" placeholder="Senha" onkeydown="keydown()" required>
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="autenticar()">Login</button>
                    
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="text-center" id="erroMSG"></div>
                </div>
            </div>
        </div>
        
        <script src="src/js/login.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
